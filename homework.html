<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My 3D Model</title>
  <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
  <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css"/>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    h1 { color: #2c3e50; }
  </style>
</head>
<body>
  <h1>My Interactive 3D Model</h1>

  <!-- X3D Viewer -->
  <x3d width='700px' height='500px'>
    <scene>
      <!-- Replace 'myModel.x3d' with your actual file name -->
      <inline url="donnut.x3d"></inline>
    </scene>
  </x3d>

  <p>Use your mouse to rotate, zoom, and pan the model.</p>
</body>
</html>
